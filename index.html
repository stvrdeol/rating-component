<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <script src="js.js" defer></script>
</head>

<body>
  <section class="main first">
    <section class="star">
      <img src="images\icon-star.svg" alt="star">
    </section>
    <section class="text">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
    </section>
    <section class="stars">
      <button class="stars-btn">1</button>
      <button class="stars-btn">2</button>
      <button class="stars-btn">3</button>
      <button class="stars-btn">4</button>
      <button class="stars-btn">5</button>
    </section>
    <button class="btn">Submit</button>
  </section>

  <!-- on submit  -->
  <section class="main second">
    <section class="mockup">
      <img src="images/illustration-thank-you.svg" alt="mockup">
    </section>
    <section class="rating">
      <p>You selected <span class="result"> 5</span> out of 5</p>
    </section>
    <section class="text">
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </section>
    <button class="rate-again">Rate Again</button>
  </section>
</body>

</html>
